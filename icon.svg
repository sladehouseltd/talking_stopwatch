<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>

  <!-- Clock face -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.2)"/>

  <!-- Clock markers -->
  <line x1="100" y1="45" x2="100" y2="52" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="155" y1="100" x2="148" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="155" x2="100" y2="148" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="100" x2="52" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="100" y1="100" x2="100" y2="65" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Second hand -->
  <line x1="100" y1="100" x2="125" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="100" cy="100" r="5" fill="white"/>

  <!-- Sound wave indicators -->
  <path d="M 165 85 Q 170 90, 165 95" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 172 80 Q 180 90, 172 100" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 179 75 Q 190 90, 179 105" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
